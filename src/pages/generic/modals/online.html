<section id="modal_online" class="modal">
   <div class="modal__block">
       <div class="modal__close"></div>
       <div id="online" class="modal__inner">
           <div class="modal__title">
               Мы работаем онлайн.<br>
               Забронируйте квартиру не выходя из дома!
           </div>
           <form>
               <label class="modal__input">
                   <input class="modal__input tel" type="tel" name="phone" placeholder="+7 (XXX) XXX-XX-XX">
                   <span>Ваш телефон</span>
               </label>
               <p class="modal__timing-text">Укажите удобное время для звонка</p>
               <div class="modal__timing">
                    <label>
                        <img src="./img/modals/date.svg" alt="Дата">
                        <input class="date" type="text" placeholder="Дата">
                    </label>
                    <label>
                        <img src="./img/modals/time.svg" alt="Время">
                        <input class="time" type="text" placeholder="Время">
                    </label>
                </div>
               <input class="modal__submit" type="submit" value="Перезвоните мне">
               <p class="modal__submit-text">Отправляя эту заявку, вы даете согласие на обработку персональных
                   данных</p>
           </form>
       </div>
   </div>
</section>
