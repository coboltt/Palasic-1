<div id="modal__plan" class="modal modal--light">
   <div class="modal__block">
      <div id="plan" class="modal__inner plan-modal">
         <div class="plan__img">
            <img src="./img/modals/plan.jpg" alt="План квартиры">
         </div>

         <div class="plan__info">
            @@include('../compass.html')

            <div class="plan__table table-plan">
               <div class="table-plan__column">
                  <p class="table-plan__attrbute">Корпус</p>
                  <p class="table-plan__attrbute">Этаж</p>
                  <p class="table-plan__attrbute">Количество комнат</p>
                  <p class="table-plan__attrbute">Номер квартиры</p>
                  <p class="table-plan__attrbute">Общая площадь</p>
               </div>
               <div class="table-plan__column">
                  <p class="table-plan__value"><span>4</span></p>
                  <p class="table-plan__value"><span>7</span></p>
                  <p class="table-plan__value"><span>3</span></p>
                  <p class="table-plan__value"><span>143</span></p>
                  <p class="table-plan__value"><span>109.03</span> м<sup>2</sup></p>
               </div>

            </div>

            <div class="plan__price price-plan">
               <p class="price-plan__full"><span>15 046 140</span> * &#x20bd;</p>
               <p class="price-plan__footnote">* При единовременной оплате</p>
            </div>

            <div class="plan__price-metr metr-price">
               <p class="metr-price__value"><span>138 000</span> &#x20bd;</p>
               <p class="metr-price__name">Стоимость за м<sup>2</sup></p>
            </div>

            <button class="plan__btn tobook">Забронировать</button>

            <a href="#" download="#" class="plan__download">Скачать план квартиры</a>
            <a href="#" class="plan__share">Поделиться</a>
         </div>

      </div>
   </div>
</div>
