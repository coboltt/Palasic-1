<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/parking-modal.sass">
    <title>modal</title>
</head>
<body>
    <div class="modal">
        <div class="modal__block">
            <div class="modal__close">
                <div class="modal___inner">
                    <button class="button__close" type="button">
                        <svg class="button__close__svg" width="305" height="305" viewBox="0 0 305 305" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M164.064 152.75L302.657 14.157C305.781 11.033 305.781 5.968 302.657 2.844C299.532 -0.280001 294.468 -0.280001 291.343 2.844L152.75 141.436L14.157 2.843C11.033 -0.281 5.96802 -0.281 2.84402 2.843C-0.280983 5.967 -0.280983 11.032 2.84402 14.156L141.436 152.75L2.84302 291.343C-0.281982 294.468 -0.281982 299.532 2.84302 302.657C4.40502 304.219 6.45202 305 8.50002 305C10.548 305 12.595 304.219 14.157 302.657L152.75 164.064L291.343 302.657C292.906 304.219 294.952 305 297 305C299.048 305 301.095 304.219 302.657 302.657C305.781 299.532 305.781 294.468 302.657 291.343L164.064 152.75Z" fill="black"/>
                        </svg>
                    </button>
                    <div class="car-image__container">
                        <div class="modal-title__container">
                            <h4 class="modal-title__header">Комфортнное размещение</h4>
                            <p class="modal__ops-text">* Полноназмерный внедорожник</p>
                        </div>
                        <img src="./image/group.png" alt="" class="car__img">
                        <p class="modal__ops-text">Размер машиноместа</p><span class="modal__bold-text">2,1 x 5,6</span><span class="modal__bold-text">м</span>
                    </div>
                    <div class="car-info__container">
                        <ul class="car-size__container">
                            <li><p class="modal__ops-text">Номер места</p>
                                <span class="modal__bold-text">90</span>
                            </li>
                            <li>
                                <p class="modal__ops-text">Площадь</p>
                            <span class="modal__bold-text">11,7</span><span class="modal__bold-text">м<sup class="modal__bold-text">2</sup></span>
                            </li>
                            
                            </ul>
                        <div class="car-price__container">
                            <p>938 000</p><span>&#x20bd;</span>
                            <p class="modal__ops-text">* При единовременной оплате</p>
                        </div>
                        <button type="submit">Забронировать</button>
                        <ul class="car-buttons__container">                          
                            <li><img src="" alt=""><button type="button" class="modal__bold-text">Скачать план</button></li>
                            <li><img src="" alt=""><button type="button" class="modal__bold-text">Поделится</button></li>
                            <li><img src="" alt=""><button type="submit"class="modal__bold-text">В избранное</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
